<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanoi towers</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <!-- Our canvas -->
    <div id="canvas" >
        
        <div class="moves">
            <span id="counter">0</span>
        </div>

        <!-- Towers -->
        <div class="towers">
            <div class="tower-1"></div>
            <div class="tower-2"></div>
            <div class="tower-3"></div>
        </div>

        <!-- the form -->
        <form>
            <div class="form-group">
                <label for="input">Number of disks:</label><br>
                <input type="text" id="input" autocomplete="off"/><br/>
                <button>Start</button>
            </div>
        </form>

    </div>

<script src="js/index.js"></script>
</body>
</html>
